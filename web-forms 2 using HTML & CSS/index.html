<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <h1>Demo form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>  <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required placeholder="mohammad mahboob "/></li>
                   
                        <li>
                        <label for="useremail">Your email address</label>
                        <input type="email" name="user-email" id="useremail" required /></li>
                    
                        <li><label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="7"/></li>
                </ul>
            </section>
          
    <section>
        <h2>More details</h2>
        <ul>
            <li><label for="userage">Your age</label>
                <input type="number" step="1" name="user-age" id="userage" required min="18" max="100" /></li>

            <li> <label for="birthdate">Your birthdate</label>
                <input type="date" id="birthdate" name="user-birthdate" required min="1921-01-01" max="2003-01-01"/></li>

            <li> <label for="favorite-color">Your favorite color?</label>
                <select name="favorite-color" id="favorite-color">
                    <option value="blue">My favorite color is blue</option>
                    <option value="black">My favorite color is Black</option>
                    <option value="red">My favorite color is Red</option>
                </select></li>
        </ul>
    </section>

    <section>

        <label for="usermessage">Your message</label>
        <textarea name="user-message" id="usermessage" rows="8"></textarea>
    </section>

     <section>
        <h2>How should we verify your account?</h2>
        <ul>
            <li class="form-control-inline">
                <input type="radio" name="verify" id="verify-text-message" value="text-message" required/>
                <label for="verify-text-message">Via text message (SMS)</label>
            </li>

            <li  class="form-control-inline">
                <input type="radio" name="verify" id="verify-phone" value="phone" required />
                <label for="verify-phone">Via a phone call</label>
            </li>

            <li  class="form-control-inline">
                <input type="radio" name="verify" id="verify-email" value="email" required />
                <label for="verify-email">Via an email</label>
            </li>
        </ul>
    </section>
       
       <section>
        <h2>How should we contact you?</h2>
        <li class="form-control-inline">
            <input type="checkbox" id="contact-email" name="contact" value="email" />
            <label for="contact-email">Contact me via email</label>
        </li>
        <li class="form-control-inline">
            <input type="checkbox" id="contact-phone" name="contact" value="phone" />
            <label for="contact-phone">Contact me via phone</label>
        </li>
       </section>
        <hr/>
       <section>
        <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
        </div>
       </section>


      <section>
        <button>Submit</button>
      </section>
     
   
    
        
        
    </form>
    </main>
   
</body>
</html>
